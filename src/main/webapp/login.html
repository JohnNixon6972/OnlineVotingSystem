<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="main">
        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="images/signin-image.jpg" alt="sing up image"></figure>
                        <a href="./register.html" class="signup-image-link ">Create an account</a>
                    </div>

                    <div class="signin-form ">
                        <h2 class="form-title ">Log in</h2>
                        <form action ="login.jsp" method="POST" class="register-form " id="login-form ">
                            <div class="form-group ">
                                <label for="your_id"><i class="material-icons">person</i></label>
                                <input type='text' name="id" id="your_id" placeholder="Your ID " required/>
                            </div>
                            <div class="form-group ">
                                <label for="your_pass"><i class="material-icons">password</i></label>
                                <input name="Input_p" type="password" id="your_pass" placeholder="Password" required/>
                            </div>
                            <div class="form-group form-button ">
                                <input type="submit" name="signin " id="signin" class="form-submit" value="Log in" />
                            </div>
                        </form>

                    </div>
                </div>
                
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js "></script>
    <script src="js/main.js "></script>
</body>

</html>
